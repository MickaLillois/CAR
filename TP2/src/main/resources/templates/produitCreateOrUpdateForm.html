    <meta charset="UTF-8">
    <title>Créer / Modifier un Produit</title>
</head>
<body>
<h2>Produit</h2>
<form action="/produits/processNouveau" method="POST">
    <div>
        <label for="idprod">Id :</label>
        <input type="text" id="idprod" name="idprod">
    </div>
    <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom">
    </div>
    <div>
        <label for="desc">Description :</label>
        <input type="text" id="desc" name="desc">
    </div>
    <div>
        <label for="prix">Prix :</label>
        <input type="text" id="prix" name="prix">
    </div>
    <div>
        <label for="qtestock">Qauntité Stock :</label>
        <input type="text" id="qteStock" name="qteStock">
    </div>
    <div class="button">
        <button type="submit">Ajouter un produit</button>
    </div>
</form>
